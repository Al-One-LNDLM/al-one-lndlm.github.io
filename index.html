<!DOCTYPE html>
<!-- index.html: estructura principal de la página -->
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Al.One</title>
  <link rel="icon" href="assets/sun.png" type="image/png" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="preloader">
    <img src="assets/Logo.png" alt="Logo" id="preloader-logo" />
    <div id="preloader-bar">
      <div id="preloader-progress"></div>
    </div>
  </div>
  <!-- Botón para cambiar entre modo claro y oscuro -->
  <button id="toggle-theme"></button>

  <!-- Encabezado móvil -->
  <header id="mobile-header">
    <a href="/" id="mobile-logo">
      <img src="assets/LogoNombre.png" alt="Logo" />
    </a>
    <img src="assets/IconoAbrirMenu.png" alt="Abrir menú" id="menu-icon" />
  </header>

  <!-- Bloque de introducción para la versión móvil -->
  <div id="mobile-intro">
    <img src="assets/fondomovil.png" alt="Introducción" />
  </div>

  <div id="mobile-menu"></div>
  <div id="mobile-final">
    <img src="assets/fondomovilfinal.png" alt="Fondo final" />
  </div>
  <div id="mobile-menu-overlay"></div>

  <!-- Bloque de juego para la versión móvil -->
  <div id="mobile-game" style="display: none;">
    <div id="mobile-game-area">
      <div id="mobile-zones-container"></div>
      <div id="mobile-character"></div>
    </div>
  </div>

  <!-- Área principal del "juego" con personaje y zonas -->
  <div id="game-area">
    <!-- Contenedor del sprite del personaje -->
    <div id="character"></div>

    <!-- Contenedor para inyectar las zonas clicables -->
    <div id="zones-container"></div>

    <!-- Obstáculo central para pruebas -->
    <div id="obstacle" class="obstacle"></div>
    <div id="obstacle1" class="obstacle"></div>
    <div id="obstacle2" class="obstacle"></div>
    <div id="obstacle3" class="obstacle"></div>
    <div id="obstacle4" class="obstacle"></div>
  </div>

  <!-- Contenedor donde se crearán las ventanas emergentes -->
  <div id="popups-container"></div>

  <!-- Scripts como módulo para poder usar imports -->
  <script type="module" src="script.js"></script>
</body>
</html>
